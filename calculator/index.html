<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <header class="text-black-500 text-2xl text-center m-2 font-semibold">
        Calculator
      </header>
    </div>
    <div class="calculator m-4">
      <input
        class="border-2 border-red-400 rounded-lg p-2 text-black-300 w-full"
        id="display"
        disabled
      />
      <div class="buttons grid grid-cols-4 gap-2 m-2 p-2">
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="1"
        >
          1
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="2"
        >
          2
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="3"
        >
          3
        </button>
        <button
          class="border-2 p-2 border-blue-600 rounded operator"
          data-value="+"
        >
          +
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="4"
        >
          4
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="5"
        >
          5
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="6"
        >
          6
        </button>
        <button
          class="border-2 p-2 border-blue-600 rounded operator"
          data-value="-"
        >
          -
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="7"
        >
          7
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="8"
        >
          8
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="9"
        >
          9
        </button>
        <button
          class="border-2 p-2 border-blue-600 rounded operator"
          data-value="*"
        >
          *
        </button>
        <button
          class="border-2 p-2 border-blue-600 rounded number"
          data-value="."
        >
          .
        </button>
        <button
          class="border-2 p-2 border-blue-400 rounded number"
          data-value="0"
        >
          0
        </button>
        <button
          class="border-2 p-2 border-blue-600 rounded operator"
          data-value="/"
        >
          /
        </button>
        <button class="border-2 p-2 border-blue-600 rounded" id="equal">
          =
        </button>
      </div>
      <div
        class="grid grid-cols-4 border-2 p-2 m-4 border-blue-600 rounded"
        id="clear"
      >
        <button>Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
