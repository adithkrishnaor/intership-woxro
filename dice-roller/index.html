<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-green-400 text-black font-semibold text-center">
      Dice Roller
    </header>
    <div class="flex flex-col items-center mt-10">
      <button
        class="bg-blue-300 text-white rounded p-2 hover:bg-blue-500"
        id="roll"
      >
        Roll
      </button>
    </div>
    <div class="flex flex-row justify-center items-center mt-10">
      <p class="text-lg font-semibold mr-4 text-center">
        Result <br />
        <span
          id="result1"
          class="inline-flex justify-center w-12 h-12 mx-1 border-2 border-gray-300 p-2"
        >
        </span>
        <span
          id="result2"
          class="inline-flex justify-center w-12 h-12 mx-1 border-2 border-gray-300 p-2"
        ></span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
